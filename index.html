<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #000000; /* Background hitam pekat */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang transparan */
            border-radius: 12px;
            border: 1px solid #555;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 15px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        .footer {
            font-size: 1em;
            margin-top: 20px;
        }

        /* Responsif pada perangkat lebih kecil */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
                margin: 0 0 12px 0;
            }

            p {
                font-size: 1.1em;
                margin: 15px 0;
            }

            .spinner {
                width: 50px;
                height: 50px;
            }

            .footer {
                font-size: 0.9em;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.7em;
                margin: 0 0 10px 0;
            }

            p {
                font-size: 1em;
                margin: 12px 0;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }

            .footer {
                font-size: 0.8em;
                margin-top: 10px;
            }
        }

        /* Ensure content is well spaced on small screens */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            .spinner {
                width: 30px;
                height: 30px;
            }

            .footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p>Sorry, we're currently doing some maintenance. Please check back soon.</p>
        <div class="spinner"></div>
        <div class="footer">
            <p>Developed by <strong>Irfanda Anugerah</strong></p>
        </div>
    </div>
</body>
</html>
