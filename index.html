<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 12px;
            border: 5px solid #3a3a3a00;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0);
            width: 100%;
            max-width: 400px;
            margin-top: 0px;
            margin: 50px;
            position: relative;
        }

        h1 {
            font-size: 2.3em;
            margin: 0 0 15px 0;
            text-shadow: 0 0 2.5px white, 0 0 5px white;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .spinner {
            width: 75px;
            height: 75px;
            border: 7px solid #f3f3f3;
            border-top: 7px solid #FFA500;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite, colorChange 3s linear infinite;
            position: relative;
            box-shadow: 0px 0px 10px 0 #ffffff;
            z-index: 102;
        }

        .spinner img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
            display: none;
        }

        @keyframes colorChange {
    0% { border-top-color: #FF6347; } /* Tomato */
    25% { border-top-color: #FFD700; } /* Gold */
    50% { border-top-color: #32CD32; } /* Lime Green */
    75% { border-top-color: #1E90FF; } /* Dodger Blue */
    100% { border-top-color: #FF6347; } /* Tomato */
}


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media .icon-container {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            box-shadow: 0px 0px 5px 0 #ffffff;
        }

        .social-media .icon-container img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .social-media .icon-container:hover {
            transform: scale(1.2);
        }

        .invisible-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .currently-playing {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            opacity: 0.5;
            font-size: 0.5rem;
            font-family: 'Cascadia Code', monospace;
            padding: 10px 0;
            box-sizing: border-box;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .currently-playing {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 400px) {
            .currently-playing {
                font-size: 0.7rem;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p>We are currently updating the profile.<br>Please check back soon.</p>
        <div class="spinner">
            <img src="./ezgif-4-eb8c82ca0c.webp" alt="Yumeko Jabami">
        </div>
        <div class="footer">
            <p>Developed by <strong style="text-shadow: 0 0 2.5px white, 0 0 5px white;">Irfanda Anugerah</strong></p>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/irfanda.anugerah" target="_blank">
                <div class="icon-container">
                    <img src="./facebook.png" alt="Facebook">
                </div>
            </a>
            <a href="https://github.com/irfanda619" target="_blank">
                <div class="icon-container">
                    <img src="./github.png" alt="GitHub">
                </div>
            </a>
            <a href="https://www.instagram.com/irfandaanugerah" target="_blank">
                <div class="icon-container">
                    <img src="./instagram.png" alt="Instagram">
                </div>
            </a>
        </div>
    </div>

    <button class="invisible-button" id="playButton"></button>

    <audio id="audioPlayer" preload="auto" loop>
        <source src="./pedro-pedro-pedro-pe-made-with-Voicemod.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="currently-playing" id="currentlyPlaying">
        Currently playing : <br>
        Pedro Pedro Pedro Pe
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const spinnerImage = document.querySelector('.spinner img');
        const currentlyPlaying = document.getElementById('currentlyPlaying');

        playButton.addEventListener('click', () => {
            audioPlayer.play().catch(error => {
                console.error('Error playing audio:', error);
            });
            spinnerImage.style.display = 'block';
            currentlyPlaying.style.display = 'block';
            playButton.style.opacity = 0;
            playButton.style.visibility = 'hidden';
        });

        audioPlayer.addEventListener('ended', () => {
            spinnerImage.style.display = 'none';
            playButton.style.opacity = 1;
            playButton.style.visibility = 'visible';
            currentlyPlaying.style.display = 'none';
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audioPlayer.pause();
                spinnerImage.style.display = 'none';
                playButton.style.opacity = 1;
                playButton.style.visibility = 'visible';
                currentlyPlaying.style.display = 'none';
            } else {
                if (audioPlayer.paused) {
                    playButton.style.opacity = 1;
                    playButton.style.visibility = 'visible';
                    currentlyPlaying.style.display = 'none';
                } else {
                    playButton.style.opacity = 0;
                    playButton.style.visibility = 'hidden';
                    currentlyPlaying.style.display = 'block';
                }
            }
        });

        window.addEventListener('blur', () => {
            audioPlayer.pause();
            spinnerImage.style.display = 'none';
            playButton.style.opacity = 1;
            playButton.style.visibility = 'visible';
            currentlyPlaying.style.display = 'none';
        });
    </script>
</body>
</html>
