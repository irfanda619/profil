<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 12px;
            border: 5px solid #3a3a3a00;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0);
            width: 100%;
            max-width: 400px;
            margin: 50px;
        }

        h1 {
            font-size: 2.3em;
            margin: 0 0 15px 0;
            text-shadow: 0 0 2.5px white, 0 0 5px white;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .spinner {
    width: 80px;
    height: 80px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #FFA500;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 1s linear infinite, colorChange 3s linear infinite;
    position: relative; /* Menambahkan position relative pada spinner */
    box-shadow: 0px 0px 10px 0 #ffffff;
}

.spinner img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70px; /* Ukuran gambar diperbesar sedikit */
    height: 70px; /* Ukuran gambar diperbesar sedikit */
    border-radius: 50%;
    transform: translate(-50%, -50%); /* Menjaga gambar tetap di tengah */
   
}

        /* New animation for color change with outrageous colors */
        @keyframes colorChange {
            0% {
                border-top-color: #FF00FF; /* Neon Magenta */
            }
            25% {
                border-top-color: #00FF00; /* Neon Green */
            }
            50% {
                border-top-color: #FFFF00; /* Neon Yellow */
            }
            75% {
                border-top-color: #00FFFF; /* Neon Cyan */
            }
            100% {
                border-top-color: #FF00FF; /* Neon Magenta */
            }
        }

        /* Animasi rotasi spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media .icon-container {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            box-shadow: 0px 0px 5px 0 #ffffff;
        }

        .social-media .icon-container img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .social-media .icon-container:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p>We are currently updating the profile. Please check back soon.</p>
        <div class="spinner">
            <img src="./ezgif-4-eb8c82ca0c.webp" alt="Yumeko Jabami">
        </div>
        <div class="footer">
            <p>Developed by <strong style="   text-shadow: 0 0 2.5px white, 0 0 5px white;">Irfanda Anugerah</strong></p>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/irfanda.anugerah" target="_blank">
                <div class="icon-container">
                    <img src="./facebook.png" alt="Facebook">
                </div>
            </a>
            <a href="https://github.com/irfanda619" target="_blank">
                <div class="icon-container">
                    <img src="./github.png" alt="GitHub">
                </div>
            </a>
            <a href="https://www.instagram.com/irfandaanugerah" target="_blank">
                <div class="icon-container">
                    <img src="./instagram.png" alt="Instagram">
                </div>
            </a>
        </div>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
